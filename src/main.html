<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Market</title>
    <link rel="stylesheet" href="./app-style.css" />
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.1/full/pyodide.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <h1 class="title">View Prices</h1>

        <div class="description">
          <i
            >Select an industry to view Weight Average Price (WAP) and Average
            Open Price for each stock for that industry in the S&P 500
          </i>
        </div>

        <form
          action=""
          class="ticker-form"
          onsubmit="populatePricingResults(event)"
        >
          <div class="industry-selector">
            <label for="industry-selector">Industry</label>
            <select name="industry-selector" id="industry-selector">
              <option value="" selected>Select an Industry</option>
            </select>
          </div>

          <div class="go-button">
            <button type="submit">Go!</button>
          </div>
        </form>

        <div class="results" id="results"></div>
      </div>
    </div>

    <script src="./load-python.js"></script>
    <script src="./populate-industry-options.js"></script>
    <script src="./populate-pricing-results.js"></script>
    <!-- <script src="./test.js"></script> -->
  </body>
</html>
