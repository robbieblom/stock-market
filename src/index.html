<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Market</title>
    <script

    <script

    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@mui/material@latest/umd/material-ui.production.min.js"></script>
    <!-- Fonts to support Material Design -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Icons to support Material Design -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <script src="https://unpkg.com/@bytetheoryinnovations/bytetheory-ui-library@6.5.4/cdn/961/index.js"></script>
    <script src="https://unpkg.com/@bytetheoryinnovations/bytetheory-ui-library@6.5.4/cdn/react/index.js"></script>
    <script src="https://unpkg.com/@bytetheoryinnovations/bytetheory-ui-library@6.5.4/cdn/assets/index.js"></script>
    <script src="https://unpkg.com/@bytetheoryinnovations/bytetheory-ui-library@6.5.4/cdn/theme/index.js"></script>
    <link
      rel="icon"

      href="https://bytetheory-ui-library.bytetheoryinnovations.com/assets/DarkLogoSVG.svg"
    />
    <link rel="stylesheet" href="./wrapper-style.css" />
  </head>
  <body>
    <div class="app-background"></div>

    <div id="app-wrapper"></div>

    <script type="text/babel">
      const {
        ByteTheoryConfig,
        ByteTheoryTheme,
        GlobalLayout,
        NavModule,
        Footer,

      const { Logo } = ByteTheoryUILibrary.assets;
      const { useByteTheoryTheme } = ByteTheoryUILibrary.theme;
      const { Button, Link } = MaterialUI;

      function DocsButton({ ...props }) {
        const theme = useByteTheoryTheme("light");
        return (
          <Link
            href={

            }
            target={"_blank"}
            rel="nofollow noopener noreferrer"
          >
            <Button
              variant="outlined"
              size="small"
              sx={{
                borderColor: theme.palette.text.primary,
                color: theme.palette.text.primary,
              }}
              endIcon={<span class="material-icons">open_in_new</span>}
            >
              Docs
            </Button>
          </Link>
        );
      }

      function App() {
        const navDrawerMenuItems = [
          {
            name: "Home",
            url: "https://bytetheoryinnovations.com/#home",
            options: {
              target: "_blank",
              rel: "noopener nofollow noreferrer",

          },

            name: "About",
            url: "https://bytetheoryinnovations.com/#services",
            options: {
              target: "_blank",
              rel: "noopener nofollow noreferrer",
            },
          },
          {
            name: "Projects",
            url: "https://bytetheoryinnovations.com/#projects",
            options: {
              target: "_blank",
              rel: "noopener nofollow noreferrer",
            },
          },
          {
            name: "Contact",
            url: "https://bytetheoryinnovations.com/#contact",
            options: {
              target: "_blank",
              rel: "noopener nofollow noreferrer",
            },
          },
        ];
        const navLogoUrl = {
          name: "Logo",
          url: "https://bytetheoryinnovations.com/#home",
          options: { target: "_blank", rel: "noopener nofollow noreferrer" },
        };

        const linksMenuItems = [
          {
            name: "Home",
            url: "https://bytetheoryinnovations.com/#home",
            options: {
              target: "_blank",
              rel: "noopener nofollow noreferrer",
            },
          },
          {
            name: "About",
            url: "https://bytetheoryinnovations.com/#services",
            options: {
              target: "_blank",
              rel: "noopener nofollow noreferrer",

          {
            name: "Projects",
            url: "https://bytetheoryinnovations.com/#projects",

              target: "_blank",
              rel: "noopener nofollow noreferrer",

          },
          {
            name: "Contact",
            url: "https://bytetheoryinnovations.com/#contact",
            options: {
              target: "_blank",
              rel: "noopener nofollow noreferrer",
            },
          },
        ];

        return (
          <ByteTheoryConfig providingLibraries={["@mui/material"]}>
            <ByteTheoryTheme mode={"light"} rebaseStyles>
              <GlobalLayout
                nav={
                  <NavModule
                    leftIcons={[<DocsButton key={1} />]}
                    rightIcons={[<Logo key={1} logoUrl={navLogoUrl} />]}
                  />
                }
                footer={<Footer linksMenuItems={linksMenuItems} />}
              >
                <div id="iframeDiv">
                  <iframe src="main.html" scrolling="no" iframetag></iframe>
                </div>
              </GlobalLayout>
            </ByteTheoryTheme>
          </ByteTheoryConfig>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("app-wrapper"));
      root.render(<App />);
    </script>
  </body>
</html>
