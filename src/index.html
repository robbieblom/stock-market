<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.0/full/pyodide.js"></script>
</head>
<body>
    <div class="app-background"></div>
    
    <div class="app">
        <h1 class="title">View Prices</h1>

        <div class="description">
            <i>Select an industry to view Weight Average Price (WAP) and 
                Average Open Price for each stock for that industry in the S&P 500 </i>
        </div>

        <form action="" class="ticker-form">
            <div class="industry-selector">
                <label for="industry-selector">Industry</label>
                <select name="industry-selector" id="industry-selector">
                    <option value="" selected>Select an Industry</option>
                </select>
            </div>

            <div class="go-button">
                <button type="button">Go!</button>
            </div>

        </form>

        <div class="results">
            <div class="result">
                <div class="result-field ticker-symbol">AAPL</div>
                <div class="result-field weighted-avg-price">
                    <div class="result-label">WAP</div>
                    <div class="result-value">$300</div>
                </div> 
                <div class="result-field avg-open">
                    <div class="result-label">Avg Open</div>
                    <div class="result-value">$200</div>
                </div>
            </div>
        </div>

    </div>

<script src="./load-data.js"></script>
</body>
</html>
