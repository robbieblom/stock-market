<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Market</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@mui/material@latest/umd/material-ui.development.js"></script>
    <script src="https://unpkg.com/@bytetheoryinnovations/bytetheory-ui-library@1.1.9/dist/cdn/main.js"></script>
    <link rel="stylesheet" href="./wrapper-style.css" />
  </head>
  <body>
    <div class="app-background"></div>

    <div id="app-wrapper"></div>

    <script type="text/babel">
      const { TestButton, ByteTheoryTheme, GlobalLayout } = ByteTheoryUILibrary;

      function App() {
        return (
          <ByteTheoryTheme mode={"light"} rebaseStyles>
            <GlobalLayout>
              <div id="iframeDiv">
                <iframe src="main.html" scrolling="no" iframetag></iframe>
              </div>
            </GlobalLayout>
          </ByteTheoryTheme>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("app-wrapper"));
      root.render(<App />);
    </script>
  </body>
</html>
